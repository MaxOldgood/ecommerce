          # –≤ –¥–∞–Ω–Ω–æ–º —Å–ª—É—á–∞–µ –µ–≥–æ –Ω–∞–∑–≤–∞–Ω–∏–µ KEY
          GITHUB_TOKEN: ${{ secrets.TOKEN   }}
          BRANCH: main
          FOLDER: public
          CLEAN: true
