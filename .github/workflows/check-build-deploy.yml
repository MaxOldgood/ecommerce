name: Basic pipeline
run-name: ${{ github.actor }} is pushed another piece of code
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: npm

      - name: Install modules
        run: npm ci

      - name: Build
        run: npm run build
        
      - name: Deploy üöÄ
        uses: MaxOldgood/github-pages-deploy-action@3.7.1
        with:
